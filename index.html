<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>LESS Import Architectures Project</title>

        <!-- Load the skin's LESS file which in turn imports all needed styles for the application -->
        <link rel="stylesheet/less" type="text/css" href="less/skin.less">

        <script src="js/less-1.3.1.min.js"></script>
    </head>

    <body>
        <div class="btn-toolbar">
            <div class="btn-group">
                <button data-toggle="dropdown" class="btn dropdown-toggle">Action <span class="caret"></span></button>
            </div>

            <div class="btn-group">
                <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle">Action <span class="caret"></span></button>
            </div>

            <div class="btn-group">
                <button data-toggle="dropdown" class="btn btn-danger dropdown-toggle">Danger <span class="caret"></span></button>
            </div>

            <div class="btn-group">
                <button data-toggle="dropdown" class="btn btn-warning dropdown-toggle">Warning <span class="caret"></span></button>
            </div>

            <div class="btn-group">
                <button data-toggle="dropdown" class="btn btn-success dropdown-toggle">Success <span class="caret"></span></button>
            </div>

            <div class="btn-group">
                <button data-toggle="dropdown" class="btn btn-info dropdown-toggle">Info <span class="caret"></span></button>
            </div>

            <div class="btn-group">
                <button data-toggle="dropdown" class="btn btn-inverse dropdown-toggle">Inverse <span class="caret"></span></button>
            </div>
        </div>

        <p>This is a test paragraph.</p>
    </body>
</html>
